<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="common_header(title,links,scripts)">
		<title th:replace="${title}">The Layout Title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		
		<th:block th:replace="${links}"/>
		<th:block th:replace="${scripts}"/>
	</head>
	<body th:fragment="common_body(content)">
		<!-- Header -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">WebSiteName</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Page 1</a></li>
		      <li><a href="#">Page 2</a></li>
		      <li><a href="#">Page 3</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <form th:action="@{/logout}" method="post">
			    <input type="submit" value="Sign Out"/>
			  </form>
		      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
		    </ul>
		  </div>
		</nav>
		
		<!-- Body -->
		<th:block th:replace="${content}"/>
		
		<!-- Footer -->
		<footer class="text-center navbar-fixed-bottom"
			style="background-color: black;color: gray; padding: 5px;font-size: 11px;">
			&copy; 2019 All rights are reserved
		</footer>
		
	</body>
	
</html>
