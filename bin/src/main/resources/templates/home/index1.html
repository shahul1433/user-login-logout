<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/layout :: common_header(~{::title},~{},~{})"> 
	    <title>Home</title> 
	</head>
	<body th:replace="fragments/layout :: common_body(~{::content})">
		<div th:fragment="content">
		    <p th:text="'Name : ' + ${user.name}"/>
		    <p th:text="'Username : ' + ${user.username}"/>
		    <p th:text="'Password : ' + ${user.password}"/>
		    
		    <a href="/signup">Register</a>
		</div>
	</body>
</html>
